<section id="{{ include_dict.section.section_id }}" class="hero">
  {% if include_dict.section.title %}
  <h2 class="hero-title">{{ include_dict.section.title }}</h2>
  {% else %}
  <h2 class="hero-title">Hi, I'm {{ site.data.author.name }}.</h2>
  {% endif %}
  <div class="hero-text">
    {{ include_dict.section.content | markdownify }}
  </div>
</section><!-- .hero -->
